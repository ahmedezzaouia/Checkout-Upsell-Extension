# Learn more about configuring your checkout UI extension:
# https://shopify.dev/api/checkout-extensions/checkout/configuration

# The version of APIs your extension will receive. Learn more:
# https://shopify.dev/docs/api/usage/versioning
api_version = "2025-07"

[[extensions]]
name = "Packaging Selector"
handle = "packaging-selector"
uid = "bf026615-6885-d5f4-1d87-ef1ad3c7847de3d0336e"
type = "ui_extension"


# Controls where in Shopify your extension will be injected,
# and the file that contains your extension’s source code. Learn more:
# https://shopify.dev/docs/api/checkout-ui-extensions/unstable/extension-targets-overview

[[extensions.targeting]]
module = "./src/Checkout.jsx"
target = "purchase.checkout.block.render"

[extensions.capabilities]
# Gives your extension access to directly query Shopify’s storefront API.
# https://shopify.dev/docs/api/checkout-ui-extensions/unstable/configuration#api-access
api_access = true

# Gives your extension access to make external network calls, using the
# JavaScript `fetch()` API. Learn more:
# https://shopify.dev/docs/api/checkout-ui-extensions/unstable/configuration#network-access
# network_access = true

# Loads metafields on checkout resources, including the cart,
# products, customers, and more. Learn more:
# https://shopify.dev/docs/api/checkout-ui-extensions/unstable/configuration#metafields

# [[extensions.metafields]]
# namespace = "my_namespace"
# key = "my_key"
# [[extensions.metafields]]
# namespace = "my_namespace"
# key = "my_other_key"

# Defines settings that will be collected from merchants installing
# your extension. Learn more:
# https://shopify.dev/docs/api/checkout-ui-extensions/unstable/configuration#settings-definition

[extensions.settings]

# General Settings
[[extensions.settings.fields]]
key = "default_selected_option"
type = "number_integer"
name = "Default Selected Option"
description = "Choose which option is preselected on checkout load: 1 (Signature), 2 (Gift Bag), or 3 (Luxury Packaging)"

[[extensions.settings.fields.validations]]
name = "min"
value = "1"

[[extensions.settings.fields.validations]]
name = "max"
value = "3"

# Layout Settings
[[extensions.settings.fields]]
key = "image_column_width"
type = "number_integer"
name = "Image Column Width (%)"
description = "Set the width percentage for the image column (10-60%)"

[[extensions.settings.fields.validations]]
name = "min"
value = "10"

[[extensions.settings.fields.validations]]
name = "max"
value = "60"

[[extensions.settings.fields]]
key = "use_square_images"
type = "boolean"
name = "Full Height (100%)"

# Checkbox 1 Settings
[[extensions.settings.fields]]
key = "checkbox1_title"
type = "single_line_text_field"
name = "Checkbox 1 - Title"
description = "Enter the title for the first checkbox"

[[extensions.settings.fields]]
key = "checkbox1_description"
type = "multi_line_text_field"
name = "Checkbox 1 - Description"
description = "Enter the description for the first checkbox"

[[extensions.settings.fields]]
key = "checkbox1_value"
type = "single_line_text_field"
name = "Checkbox 1 - Cart Attribute Value"
description = "Enter the value to be saved in order attributes when this checkbox is selected"

# Checkbox 2 Settings
[[extensions.settings.fields]]
key = "checkbox2_product_id"
type = "single_line_text_field"
name = "Checkbox 2 - Variant ID"
description = "Enter the Variant ID for the second checkbox"

[[extensions.settings.fields]]
key = "checkbox2_image_url"
type = "single_line_text_field"
name = "Checkbox 2 - Image URL"
description = "Enter the image URL for the second checkbox (leave empty for default)"

[[extensions.settings.fields]]
key = "checkbox2_title"
type = "single_line_text_field"
name = "Checkbox 2 - Title"
description = "Enter the title for the second checkbox"

[[extensions.settings.fields]]
key = "checkbox2_description"
type = "multi_line_text_field"
name = "Checkbox 2 - Description"
description = "Enter the description for the second checkbox"

[[extensions.settings.fields]]
key = "checkbox2_price"
type = "single_line_text_field"
name = "Checkbox 2 - Price"
description = "Enter the price for the second checkbox (e.g., £1.50)"

[[extensions.settings.fields]]
key = "checkbox2_show_stepper"
type = "boolean"
name = "Checkbox 2 - Show Quantity Selector"
description = "Enable quantity selection for the second checkbox"

# Checkbox 3 Settings
[[extensions.settings.fields]]
key = "checkbox3_product_id"
type = "single_line_text_field"
name = "Checkbox 3 - Variant ID"
description = "Enter the Variant ID for the third checkbox"

[[extensions.settings.fields]]
key = "checkbox3_image_url"
type = "single_line_text_field"
name = "Checkbox 3 - Image URL"
description = "Enter the image URL for the third checkbox (leave empty for default)"

[[extensions.settings.fields]]
key = "checkbox3_title"
type = "single_line_text_field"
